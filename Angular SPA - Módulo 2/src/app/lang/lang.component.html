<div class="container">
  <h1 class="d-flex justify-content-start">Escolha sua linguagem de programação favorita</h1>
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="d-flex justify-content-start">
    A sua linguagem de programação favorita é: {{favoriteSeason}}
  </div>
</div>
